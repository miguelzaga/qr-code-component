<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="qr-main">
      <img class="qr-img" src="images/image-qr-code.png" alt="" />
      <div class="qr-description">
        <h1 class="description-title">
          Improve your front-end skills by building projects
        </h1>
        <p class="description-body">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/miguelzaga">Miguel Zapata</a>.
    </div>
  </body>
</html>
